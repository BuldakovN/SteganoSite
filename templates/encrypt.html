{% extends "base.html" %}
{% block form %}
<style>

	

	#upload-container {
		 display: flex;
		 justify-content: center;
		 align-items: center;
		 flex-direction: column;
		 width: 200px;
		 height: 200px;
		 outline: 2px dashed #5d5d5d;
		 outline-offset: -12px;
		 background-color: #e0f2f7;
		 font-family: 'Segoe UI';
		 color: #1f3c44;
	}

	#upload-container img {
		 width: 40%;
		 margin-bottom: 20px;
		 user-select: none;
	}
	#upload-container label {
		font-weight: bold;
	}

	#upload-container label:hover {
		 cursor: pointer;
		 text-decoration: underline;
	}

	#upload-container div {
		position: relative;
		z-index: 10;
	}

	#upload-container input[type=file] {
		 width: 0.1px;
		 height: 0.1px;
		 opacity: 0;
		 position: absolute;
		 z-index: -10;
	}
	
	/* установим отступ 1rem от нижнего края элемента */
	.text-field {
		margin-bottom: 1rem;
		width: 300px;
		vertical-align: middle;
	}
	/* стили для label */
	.text-field__label {
		display: block;
		margin-bottom: 0.25rem;
		margin-top: 20px;
	}
	/* стили для input */
	.text-field__input {
		display: block;
		width: 100%;
		height: calc(2.25rem + 2px);
		padding: 0.375rem 0.75rem;
		font-family: inherit;
		font-size: 1rem;
		font-weight: 400;
		line-height: 1.5;
		color: #212529;
		background-color: #fff;
		background-clip: padding-box;
		border: 1px solid #bdbdbd;
		border-radius: 0.25rem;
		transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
	}
	
	.text-field__input::placeholder {
		color: #212529;
		opacity: 0.4;
	}
	
	input[type="text"] {
		font-family: inherit; /* 1 */
		font-size: inherit; /* 1 */
		line-height: inherit; /* 1 */
		margin: 0; /* 2 */
	}
	
	div.form{
		width: 400px;
		height: 400px;
		margin-top: 30px;
		display: inline-block;
	}
	
	
	div.preview{
		margin-top: 30px;
		outline: 2px solid #aaa;
		display: inline-block;
	}
	
	input[type=submit] {
		padding:5px 15px; 
		background:#ccc; 
		border:0 none;
		cursor:pointer;
		-webkit-border-radius: 5px;
		border-radius: 5px; 
	}
	
	div.encrypted-image{
		margin-top: 30px;
		display: inline-block;
	}
	
</style>
<div>
	<div class="form" align="left">
		<form method="POST" enctype="multipart/form-data">
				<div id="upload-container">
					<input id="file-input" type="file" name="image_for_encrypt" accept=".jpg, .jpeg, .png" onchange="handleFiles(this.files)">
					<label for="file-input" id="file-label">Выберите файл</label>
				</div>
				<div class="text-field">
					<label class="text-field__label" for="text" align="left">Текст для шифровки: </label>
					<input class="text-field__input" type="text" name="text" id="login" placeholder="Текст для шифровки">
				</div>
				<input type="submit">
		</form>
	</div>
	{% if data.post %}
		<div class="encrypted-image">
			<h1>Изображение с зашифрованным сообщением</h1>
			<img src="{{url_for('static', filename=data.filename)}}" height=400px width=800>
		</div>
	{% endif %}
	<div class="preview" align="right" id="preview" height=400px width=800px>
		<h1>ПРЕВЬЮ</h1>
	</div>
</div>
{% if data.data != "" %}
	{{ data.data }}
{% endif %}

<script>
	const inputElement = document.getElementById("file-input");
	inputElement.addEventListener("change", handleFiles, false);
	function handleFiles(files) {
		for (var i = 0; i < files.length; i++) {
			var file = files[i];

			if (!file.type.startsWith('image/')){ continue }

			var img = document.createElement("img");
			img.classList.add("obj");
			img.file = file;
			img.height = 400;
			
			try{
				var child = preview.lastChild;
				preview.removeChild(child);
			} catch (e){}
			preview.appendChild(img);

			var reader = new FileReader();
			reader.onload = (function(aImg) { return function(e) { aImg.src = e.target.result; }; })(img);
			reader.readAsDataURL(file);
		}
	}
</script>
{% endblock %}
