{% extends "base.html" %}
{% block form %}
<style>
	#upload-container {
		 display: flex;
		 justify-content: center;
		 align-items: center;
		 flex-direction: column;
		 width: 200px;
		 height: 200px;
		 outline: 2px dashed #5d5d5d;
		 outline-offset: -12px;
		 background-color: #e0f2f7;
		 font-family: 'Segoe UI';
		 color: #1f3c44;
	}

	#upload-container img {
		 width: 40%;
		 margin-bottom: 20px;
		 user-select: none;
	}
	#upload-container label {
		font-weight: bold;
	}

	#upload-container label:hover {
		 cursor: pointer;
		 text-decoration: underline;
	}

	#upload-container div {
		position: relative;
		z-index: 10;
	}

	#upload-container input[type=file] {
		 width: 0.1px;
		 height: 0.1px;
		 opacity: 0;
		 position: absolute;
		 z-index: -10;
	}
	
	/* установим отступ 1rem от нижнего края элемента */
	.text-field {
		margin-bottom: 1rem;
		width: 300px;
		vertical-align: middle;
	}
	/* стили для label */
	.text-field__label {
		display: block;
		margin-bottom: 0.25rem;
		margin-top: 20px;
	}
	/* стили для input */
	.text-field__input {
		display: block;
		width: 100%;
		height: calc(2.25rem + 2px);
		padding: 0.375rem 0.75rem;
		font-family: inherit;
		font-size: 1rem;
		font-weight: 400;
		line-height: 1.5;
		color: #212529;
		background-color: #fff;
		background-clip: padding-box;
		border: 1px solid #bdbdbd;
		border-radius: 0.25rem;
		transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
	}
	
	.text-field__input::placeholder {
		color: #212529;
		opacity: 0.4;
	}
	
	input[type="text"] {
		font-family: inherit; /* 1 */
		font-size: inherit; /* 1 */
		line-height: inherit; /* 1 */
		margin: 0; /* 2 */
	}
	
	div.form{
		width: 250px;
		height: 250px;
		margin-top: 10px;
		margin-bottom: 0px;
	}
	
	
	div.preview{
		margin-top: 10px;
		width: 400px;
	}
	
	input[type=submit] {
		padding: 5px 15px; 
		background: #ccc; 
		border: 0 none;
		cursor: pointer;
		-webkit-border-radius: 5px;
		border-radius: 5px;
		margin-top: 20px;
	}
	
	div.encrypted-image{
		margin-top: 30px;
		display: inline-block;
	}
	
	td{
		background-color: #007fff;
		border-radius: 40px 40px 40px 40px;
		color: #fff;
		font-family: Arial;
	}
	
	td h1{
		margin-top: 0px;
		text-align: center;
		font-size: 20px;
	}
	
	td h2{
		margin-top: 0px;
		text-align: left;
		font-size: 15px;
	}
	
	
	#error{
		background-color: #007fff;
		border-radius: 40px 40px 40px 40px;
		color: #fff;
		font-size: 15;
		font-family: Arial;
	}
	
</style>
<table></tr>
	<td id="form-cell">
		<div class="form" align="center" width=100px height=400px>
			<form method="POST" enctype="multipart/form-data">
					<div id="upload-container">
						<input id="file-input" type="file" name="image_for_encrypt" accept=".jpg, .jpeg, .png" onchange="handleFiles(this.files)">
						<label for="file-input" id="file-label">Выберите файл</label>
					</div>
					<input type="submit" id="submit">
			</form>
		</div>
	</td>
	<td hidden id="cell-to-hide">
		<div class="preview" align="center" id="preview">
			<h1>Изображения для дешифровки</h1>
		</div>
	</td>
	{% if data.post %}
	<td>
		<div class="encrypted-image" align="center">
			<h1>Зашифрованное сообщение:</h1>
			<h2>{{ data.text }}</h2>
		</div>
	</td>
	{% endif %}
	{% if data.error != "" %}
	<td id="error">
		<h1>{{ data.error }}</h1>
	</td>
	{% endif %}
</tr>
</table>

<script>
	const inputElement = document.getElementById("file-input");
	inputElement.addEventListener("change", handleFiles, false);
	function handleFiles(files) {
		for (var i = 0; i < files.length; i++) {
			document.getElementById("cell-to-hide").hidden = false;
			console.log(document.getElementById("cell-to-hide").hidden)
			
			var file = files[i];

			if (!file.type.startsWith('image/')){ continue }

			var img = document.createElement("img");
			img.classList.add("obj");
			img.file = file;
			img.height = 200;
						
			try{
				var child = preview.lastChild;
				preview.removeChild(child);
			} catch (e){}
			preview.appendChild(img);

			var reader = new FileReader();
			reader.onload = (function(aImg) { return function(e) { aImg.src = e.target.result; }; })(img);
			reader.readAsDataURL(file);
		}
	} 
</script>
{% endblock %}
